{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <h2>Area riservata</h2>
    <p class="lead">Per entrare nell'area di backoffice devi registrarti.</p>
    <p><a href="{{ url_for('modifica_profilo') }}" class="btn btn-primary btn-large">Modifica profilo utente &raquo;</a></p>
    <p><a href="{{ url_for('registra_utente') }}" class="btn btn-warning btn-large">Registra un nuovo istruttore o gestore &raquo;</a></p>
</div>

<div class="btn-grp mx-auto jumbotron mt-5 mb-5">
    <div class="row">
        <div class="col-md-6">
            <h1>{{palestra['Titolo']}}</h1>
            <p>Numero persone iscritte: {{palestra['Personeiscritte']}}</p>
        </div>
        <div class="col-md-6 ml-auto form-inline">
            <form class="form-inline" action="{{url_for('dettagli_palestra')}}" method="post">
                <input type="hidden" name="corso" value="{{palestra['idpalestra']}}" />
                <input class="btn btn-outline-primary btn-lg" type="submit" name="Dettagli" value="Dettagli" />
            </form>
        </div>
    </div>
</div>

{% endblock %}
