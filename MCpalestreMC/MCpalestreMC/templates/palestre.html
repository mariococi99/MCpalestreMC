{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <h2>Palestre</h2>
    <p class="lead">L'elenco delle nostre palestre.</p>
</div>

{% for p in palestre %}
<div class="btn-grp mx-auto jumbotron mt-5 mb-5">
    <div class="row">
        <div class="col-md-6">
            <h2><b>{{p['Titolo']}}</b></h2>
            <address>
                Indirizzo: {{p['Indirizzo']}}<br />
                <abbr title="Telefono">T:</abbr>
                {{p['Telefono']}}
            </address>

            <address>
                <strong>E-mail:</strong>   <a href="{{p['Email']}}">{{p['Email']}}</a>
            </address>
            <p>
                Gestore: {{p['Nome']}} {{p['Cognome']}}
            </p>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
